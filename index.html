<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EGR Staff | Login</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/logo.png" />
  <link rel="apple-touch-icon" href="./assets/logo.png" />

  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <div style="min-height:100vh; display:grid; place-items:center; padding:20px;">
    <div class="card" style="width:100%; max-width:440px;">
      <div style="display:flex; align-items:center; gap:12px; margin-bottom:10px;">
        <img
          src="./assets/logo.png"
          alt="EGR"
          width="44"
          height="44"
          style="border-radius:12px; border:1px solid rgba(255,255,255,.10); background:rgba(255,255,255,.03);"
        />
        <div>
          <div style="font-weight:800; letter-spacing:.3px;">EGR Staff Dashboard</div>
          <div class="small">Secure staff access portal</div>
        </div>
      </div>

      <div style="height:6px;"></div>

      <label class="small">Email</label>
      <input id="email" class="input" type="email" placeholder="name@domain.com" autocomplete="email" />

      <div style="height:10px;"></div>

      <label class="small">Password</label>
      <input id="password" class="input" type="password" placeholder="••••••••" autocomplete="current-password" />

      <div style="height:14px;"></div>

      <button id="loginBtn" class="btn primary" style="width:100%;">Sign in</button>

      <div style="height:10px;"></div>
      <div id="msg" class="small"></div>

      <div style="height:10px;"></div>
      <div class="small" style="opacity:.85;">
        Restricted only for Emirates Group Roblox Staff, please do not attempt to login.
      </div>
    </div>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
